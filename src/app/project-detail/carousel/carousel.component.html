
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let image of images">
    <ng-template carouselSlide>
      <img class="img-responsive" [src]="image" [alt]="" [title]=""
           style="max-height: 600px; object-fit: contain">
    </ng-template>
  </ng-container>

</owl-carousel-o>
