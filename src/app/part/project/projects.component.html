<!-- ======= Projects Section ======= -->
<section id="portfolio" class="portfolio section-bg">
  <div class="container">

    <div class="section-title">
      <h2>My hobby projects</h2>
      <p>You see in this section, what I finished, and have a frontend.
        All other projects with only backend mostly, you see under github item.
      </p>
    </div>

    <div class="row" data-aos="fade-up">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-js">JS</li>
          <li data-filter=".filter-ts">TS</li>
          <li data-filter=".filter-java">Java</li>
          <li data-filter=".filter-csharp">C#</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

      <div *ngFor="let proj of projects"
           class="col-lg-4 col-md-6 portfolio-item {{proj.selectors}}"
            >
        <a routerLink="/project-detail"
           (click)="sendData(proj)"
        >
          <div >
            <img src="{{proj.thumbImage}}" class="img-fluid" [title]="proj.title" id="{{proj.name}}}">
          </div>
        </a>
      </div>

    </div>

  </div>
</section><!-- End Projects Section -->
