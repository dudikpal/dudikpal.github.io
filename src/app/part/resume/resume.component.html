<!-- ======= Resume Section ======= -->
<section id="resume" class="resume">
  <div class="container">

    <div class="row">
      <div class="col-lg-6" data-aos="fade-up">
        <h3 class="resume-title">Study</h3>
        <div class="resume-item" *ngFor="let education of educations">
          <h4>{{education.qualification}}</h4>
          <h5>{{education.date}}</h5>
          <p><em>{{education.place}}</em></p>
          <p>{{education.content}}</p>
        </div>
      </div>
      <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
        <h3 class="resume-title">Professional Experience</h3>
        <div class="resume-item" *ngFor="let experience of experiences">
          <h4>{{experience.qualification}}</h4>
          <h5>{{experience.date}}</h5>
          <p><em>{{experience.place}}</em></p>
            {{experience.content}}
        </div>
      </div>
    </div>

  </div>
</section><!-- End Resume Section -->
